<!DOCTYPE html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>FATİH EMİN ERBİL</title>
<style>
#kapsam{
    width: 110px;
    height: 50px;
    margin: 0 auto;
    margin-top: 100px;
    overflow: hidden;
}
#birincizaralani{
    float: left;
}
#ikincizaralani{
    float: right;
}
#butonalani{
    width: 110px;
    margin: 0 auto;
    text-align: center;
    overflow: hidden;
}
</style>
</head>

<body>
<div id="kapsam">
    <div id="birincizaralani"><img id="birincizar" src="resimler/ZarBos.png" width="50" height="50"></div>
    <div id="ikincizaralani"><img id="ikincizar" src="resimler/ZarBos.png" width="50" height="50"></div>
</div>
<br/>
<div id="butonalani"><button id="zarat" onclick="yenizar()">Zar At</button></div>


<script type="text/javascript" language="javascript">

function yenizar(){
    var rastgelesayibir     =   Math.ceil(Math.random() * 6);
    var rastgelesayiiki     =   Math.ceil(Math.random() * 6);
    if(rastgelesayibir == 1){
        document.getElementById("birincizar").src = "resimler/" + "Zar1.png"
    }else if(rastgelesayibir == 2){
        document.getElementById("birincizar").src = "resimler/" + "Zar2.png"
    }else if(rastgelesayibir == 3){
        document.getElementById("birincizar").src = "resimler/" + "Zar3.png"
    }else if(rastgelesayibir == 4){
        document.getElementById("birincizar").src = "resimler/" + "Zar4.png"
    }else if(rastgelesayibir == 5){
        document.getElementById("birincizar").src = "resimler/" + "Zar5.png"
    }else if(rastgelesayibir == 6){
        document.getElementById("birincizar").src = "resimler/" + "Zar6.png"
    }    
    if(rastgelesayiiki == 1){
        document.getElementById("ikincizar").src = "resimler/" + "Zar1.png"
    }else if(rastgelesayiiki == 2){
        document.getElementById("ikincizar").src = "resimler/" + "Zar2.png"
    }else if(rastgelesayiiki == 3){
        document.getElementById("ikincizar").src = "resimler/" + "Zar3.png"
    }else if(rastgelesayiiki == 4){
        document.getElementById("ikincizar").src = "resimler/" + "Zar4.png"
    }else if(rastgelesayiiki == 5){
        document.getElementById("ikincizar").src = "resimler/" + "Zar5.png"
    }else if(rastgelesayiiki == 6){
        document.getElementById("ikincizar").src = "resimler/" + "Zar6.png"
    }    
}






</script>
</body>
</html>
